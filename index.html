 />

<body>
    <header>

        <nav>
            <div class="logo"> <h1 class="animate__heartBeat">HeLLo INDIA</h1></div>
            <div class="menu">
                <a href="http://127.0.0.1:5500/#">Home</a>
                <a href="https://unsplash.com/s/photos/places-to-visit-in-india">gallery</a>
                <a href="https://www.instagram.com/im_sunill/">about</a>
                <a href="#">contact</a>
            </div>
        </nav>
            <main>
                <section>
                    <h3>Welcome to India</h3>
                    <h1>DO come & visit <span class="change_content"></span></h1>
                    <p>"India once is not enough"</p>
                    <a href="#" class="btnone">learn more</a>
                    <a href="#" class="btntwo">signup here</a>

                </section>
            </main>
       
    </header>

    <div class="container">
      <video autoplay muted loop id="myVideo">
        <source src="/kasmir vid.mp4" type="video/mp4">
      </video>
        
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p> Leave us a message:</p>
        </div>
        <div class="row">
          <div class="column">
            <!--<img src="#" style="width:100%">-->
          </div>
          <div class="column">
            <form action="#">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="India">India</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      
      
      </div>
